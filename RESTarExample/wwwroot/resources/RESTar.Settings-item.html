<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/puppet-redirect/puppet-redirect.html"/>

<template>
    <template is="dom-bind">
        <h3>Settings</h3>
        <label>Pretty print<input type="checkbox" checked="{{model.Entity$.PrettyPrint$::change}}"/></label>
        <br />
        <label>Camel case<input type="checkbox" checked="{{model.Entity$.CamelCase$::change}}"/></label>
        <br />
        <label>Local times<input type="checkbox" checked="{{model.Entity$.LocalTimes$::change}}"/></label>
        <br />
        <label>URI<input type="text" value="{{model.Entity$.Uri$::input}}"/></label>
        <br />
        <label>View URI<input type="text" value="{{model.Entity$.ViewUri$::input}}"></label>
        <br />
        <label>Port<input type="number" value="{{model.Entity$.Port$::input}}" /></label>
        <br />
        <label>Resources Path<input type="text" value="{{model.Entity$.ResourcesPath$}}" /></label>
        <br />
        <label>Help resource path<input type="text" value="{{model.Entity$.HelpResourcePath$::input}}" /></label>
        <br />
        <label>Days to save errors<input type="number" value="{{model.Entity$.DaysToSaveErrors$::input}}" /></label>
        <br />
        <div>
            <button class="btn btn-sm btn-primary" value="{{model.Save$::click}}" on onmouseup="++this.value">Save</button>
            <button class="btn btn-sm btn-default" value="{{model.Close$::click}}" on onmouseup="++this.value">Close</button>
        </div>
        <link is="puppet-redirect" history url$="{{model.RedirectUrl$}}" />    
    </template>
</template>
